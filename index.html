<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Web App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      background-color: #0088cc;
      color: white;
      border: none;
      cursor: pointer;
    }
    #telegram-content, #prompt-message {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="telegram-content" style="display: none;">
      <p>User ID: <span id="user-id"></span></p>
      <button id="send-data">Send Data</button>
    </div>
    <div id="prompt-message">
      <p>Please open this page within Telegram.</p>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (window.Telegram && window.Telegram.WebApp) {
        const telegramContent = document.getElementById('telegram-content');
        const promptMessage = document.getElementById('prompt-message');
        const userIdSpan = document.getElementById('user-id');
        const sendDataButton = document.getElementById('send-data');

        telegramContent.style.display = 'block';
        promptMessage.style.display = 'none';

        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');
        userIdSpan.textContent = userId || 'Not provided';

        sendDataButton.addEventListener('click', function() {
          const data = JSON.stringify({ action: "button_clicked", data: "Hello from web app" });
          window.Telegram.WebApp.sendData(data);
        });
      } else {
        console.log('Telegram.WebApp not detected');
      }
    });
  </script>
</body>
</html>
